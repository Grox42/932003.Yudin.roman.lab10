<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Task_10</title>
		<link rel="stylesheet" href="Task_10.css">
		<script src="Task_10.js"></script>
	</head>
	
	<body onload="Initialization()">
		<div id="first">
			<img id="curtain" src="./Data/Curtain.jpg" alt="curtains"
				onclick="RaiseCurtain()">
		</div>

		<div id="second">
			<img id="lamp" src="./Data/Lamp.png" alt="lamp" onclick="LightOn()">
			
			<div id="light"></div>
			
			<img id="magician" src="./Data/Magician.jpg" alt="magician">
	
			<img id="hat" src="./Data/Hat.png" alt="hat">
			
			<img id="rabbit" src="./Data/Rabbit.png" alt="rabbit"
				onclick="ReplaceAnimal('rabbit')">
				
			<img id="dove" src="./Data/Dove.png" alt="dove"
				onclick="ReplaceAnimal('dove')">
		</div>
	</body>
</html>
